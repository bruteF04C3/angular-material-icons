<mat-form-field>
    <div style="display: flex;">
        <input #searchQuery matInput (input)="onSearchUpdated(searchQuery.value)" placeholder="Search" class="rounded-md">
        <button mat-button
            class="border-2 border-black text-black bg-transparent transition duration-300 ease-in-out hover:bg-black hover:text-white p-2 rounded-md flex items-center">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</mat-form-field>
